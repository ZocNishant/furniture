<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kenia&family=Mukta:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Zoc | Furniture</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-top">
          <div class="logo">
            <i class="fa-solid fa-couch"></i>
            <span>FURNITURE</span>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="What are you looking for?" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="user">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Rs 0.00</span>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="nav-list">
          <div>
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
          </div>
          <div>
            <i class="fa-solid fa-couch"></i>
            <span>Products</span>
          </div>
          <div>
            <i class="fa-solid fa-dollar-sign"></i>
            <span>Pricing</span>
          </div>
          <div>
            <i class="fa-brands fa-blogger"></i>
            <span>Blog</span>
          </div>
          <div>
            <i class="fa-solid fa-star"></i>
            <span>Sales</span>
          </div>
          <div>
            <i class="fa-solid fa-message"></i>
            <span>Contact</span>
          </div>
        </div>
      </nav>
      <!-- End of Nav -->

      <!-- Landing -->
      <section class="landing">
        <div class="landing-bg"></div>
        <div class="banner">
          <img src="./assets/luxury furniture.jpg" class="banner-img" alt="" />
          <h1 class="banner-heading">Luxury Furniture</h1>
          <button class="banner-btn banner-btn-1">Go To Shop</button>
          <button class="banner-btn banner-btn-2">Explore</button>
        </div>
      </section>
      <!-- End of Landing -->
    </div>
    <!-- End of Container -->
  </body>
</html>
